<!DOCTYPE html>
<html>
<head>
    <title>Random Number</title>
</head>
<body>
<h2>Click the button to generate a random number</h2>
<button onclick="generate()">Generate</button>

<script>
    function generate() {
        fetch('/random')
            .then(response => response.text())
            .then(data => alert(data));
    }
</script>
</body>
</html>
